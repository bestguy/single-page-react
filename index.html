<html>
  <head>
    <title>Single Page React</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reactstrap/8.0.1/reactstrap.full.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.7.2/babel.min.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script type="text/babel">
      const { useEffect, useRef, useState } = React;
      const { Button, Container, Modal, ModalBody, ModalFooter, ModalHeader } = Reactstrap;

      const App = () => {
        const [open, setOpen] = useState(false);
        const toggle = () => setOpen(!open);

        return (
          <Container>
            <h1>Single Page React</h1>
            <p>
              Using Babel standalone - no Webpack or other build tool.
            </p>
            <Button color="primary" onClick={toggle}>Open Modal</Button>
            <Modal isOpen={open} toggle={toggle}>
              <ModalHeader toggle={toggle}>Modal title</ModalHeader>
              <ModalBody>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </ModalBody>
              <ModalFooter>
                <Button color="primary" onClick={toggle}>Done</Button>
                <Button color="secondary" onClick={toggle}>Cancel</Button>
              </ModalFooter>
            </Modal>
          </Container>
        );
      };

      ReactDOM.render(<App />, document.getElementById('main'));
    </script>
  </body>
</html>
